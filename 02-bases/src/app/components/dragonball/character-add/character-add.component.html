<h3>Agregar: {{ name() }}</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre:"
  #txtName
  [value]="name()"
  (change)="name.set(txtName.value)"
  (input)="name.set(txtName.value)"
/>
<input
  type="number"
  class="form-control mt-4"
  placeholder="Poder:"
  #txtPower
  [value]="power()"
  (change)="power.set(+txtPower.value)"
  (input)="power.set(+txtPower.value)"
/>

<button class="btn btn-primary mt-4" (click)="addCharacter()">Agregar</button>

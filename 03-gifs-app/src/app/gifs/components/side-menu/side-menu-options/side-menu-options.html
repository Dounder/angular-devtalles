<nav class="mt-10">
  @for (item of options; track item.route) {
  <a
    class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200"
    [routerLink]="item.route"
    routerLinkActive="bg-blue-100 text-blue-700"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <div>
      <i [class]="item.icon" class="text-xl"></i>
    </div>
    <div class="flex flex-col ml-3 items-start">
      <span class="text-md font-semibold text-gray-700">{{ item.label }}</span>
      <span class="text-sm text-gray-500">{{ item.subLabel }}</span>
    </div>
  </a>
  }

  <section class="mt-6">
    <h4 class="text-md font-semibold text-gray-700 px-6 mb-4">History</h4>
    @for (key of gifService.historyKeys(); track key) {
    <a
      class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200"
      [routerLink]="['/dashboard/search']"
      routerLinkActive="bg-blue-100 text-blue-700"
      [queryParams]="{ q: key }"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <div>
        <i class="fa-solid fa-clock-rotate-left text-xl"></i>
      </div>
      <div class="flex flex-col ml-3 items-start">
        <span class="text-md font-semibold text-gray-700">{{ key }}</span>
      </div>
    </a>
    } @empty {
    <div class="px-6 py-4 text-center text-gray-500">
      <p class="text-sm">No search history yet</p>
    </div>
    }
  </section>
</nav>
